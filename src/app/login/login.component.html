
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Email Id" name="email" [(ngModel)]="email" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [disabled]="!email" (click)="login()" color="primary">Login</button>
      <button mat-raised-button (click)="register()" color="primary">Register</button>
    </mat-card-actions>
  </mat-card>
