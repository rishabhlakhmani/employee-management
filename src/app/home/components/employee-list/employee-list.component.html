<div class="example-button-row">
    <mat-button-toggle-group name="fontStyle" (change)="filterEmployee($event)" aria-label="Font Style" value="all">
        <mat-button-toggle value="all">All</mat-button-toggle>
        <mat-button-toggle value="hr">HR</mat-button-toggle>
        <mat-button-toggle value="manager">Managers</mat-button-toggle>
        <mat-button-toggle value="developer">Deveopers</mat-button-toggle>
    </mat-button-toggle-group>

    <button *ngIf="currentEmployee.role.toUpperCase() === 'HR'" (click)="sortEmployees()" class="sort" mat-raised-button color="primary">Sort By Rating</button>
</div>
<mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile *ngFor="let employee of displayList" [colspan]="1">
        <a [routerLink]="['../profile', employee.id]">
            <app-profile-card [employee]='employee'></app-profile-card>
        </a>
    </mat-grid-tile>
</mat-grid-list>
