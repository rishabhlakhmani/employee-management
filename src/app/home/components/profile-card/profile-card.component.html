<mat-card *ngIf="employee" class="example-card">
    <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{employee.name}}</mat-card-title>
    <mat-card-subtitle>
        {{employee.role}}
        <ngb-rating *ngIf="isRatingVisible" [rate]="employee.rating ? employee.rating : 0" [max]="5" [readonly]="true"></ngb-rating>
    </mat-card-subtitle>
    </mat-card-header>
</mat-card>
